<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <title>Vitalia - Início</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./HOME/imgs/1-e6fb7e66.ico">
 </head>
<body>
    <div class="conteudo-sobreposto">
        <img src="./HOME/imgs/logo-completa.png" alt="Logo Vitalia" class="logo-vitalia">
        
        <h1>Saúde, diversão e conhecimento no mesmo lugar</h1>
        <p>Cuidar de você é a nossa essência</p>

        <div class="opcoes-botoes">
            <a href="./CADASTRO/cadastro.html" id="btnIrCadastro">
                <button class="btn-cadastro">Cadastrar</button>
            </a>
            
            <a href="./LOGIN/login.html" id="btnIrLogin">
                <button class="btn-entrar">Entrar</button>
            </a>

            <a href="index.html" id="btnVisitante">
                <button class="btn-entrar">Entrar sem cadastro</button>
            </a>
        </div>
    </div>

    <script>
        // Função que limpa APENAS os dados de usuário, mas mantém configs do site se precisar
        function limparSessaoUsuario() {
            sessionStorage.removeItem("usuarioId");
            sessionStorage.removeItem("usuarioNome");
            sessionStorage.removeItem("acabouDeSair");
        }

        // Configura o botão de "Entrar sem Cadastro" (Visitante)
        const btnVisitante = document.getElementById('btnVisitante');
        if (btnVisitante) {
            btnVisitante.addEventListener('click', () => {
                limparSessaoUsuario(); // Garante que vai entrar como null (visitante)
                sessionStorage.setItem("jaEntrouNoSite", "true");
            });
        }

        // Configura os botões de Login e Cadastro para também limpar a sessão
        // Isso evita bugs se a pessoa clicar em "Cadastrar" estando logada antiga
        const outrosBotoes = document.querySelectorAll('#btnIrCadastro, #btnIrLogin');
        outrosBotoes.forEach(btn => {
            btn.addEventListener('click', () => {
                limparSessaoUsuario();
                sessionStorage.setItem("jaEntrouNoSite", "true");
            });
        });
    </script>
</body>
</html>
